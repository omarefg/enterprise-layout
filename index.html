<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css"/>
    <title>Empresa</title>
</head>
<body>
    <header>
        <h1>Empresa<span class="--primary-color">.com</span></h1>
        <nav id="navbar"></nav>
    </header>
    <main>
        <section class="banner">
            <h1>Soluciones corporativas</h1>
            <h2>Lorem ipsum dolor sit amet, consectetuer adipiscing elit</h2>
        </section>
        <section id="cards"></section>
        <section class="entries-container">
            <entry-section
                head="¡Bienvenido!"
                btn="Leer más"
                btnId="entrySectionBtn-0"
                btnContId="entrySectionBtnContainer-0"
            >
                <div slot="content" id="welcome-text"></div>
            </entry-section>
            <entry-section
                head="Noticias Recientes"
                btn="Más noticias"
                btnId="entrySectionBtn-1"
                btnContId="entrySectionBtnContainer-1"
            >
                <div slot="content" id="news"></div>
            </entry-section>
            <entry-section
                head="Nuestros Servicios"
                btn="Leer más"
                btnId="entrySectionBtn-2"
                btnContId="entrySectionBtnContainer-2"
            >
                <div slot="content" id="services"></div>
            </entry-section>
        </section>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
